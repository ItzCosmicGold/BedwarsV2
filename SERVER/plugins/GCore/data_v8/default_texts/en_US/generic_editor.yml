# -------------------- Messages --------------------

messageElementBasicEdit: |
  &7Enter the new value in chat, or &c{cancel} &7to cancel.

messageElementBasicEditSuggestCurrent: |
  &7Enter the new value in chat, or &c{cancel} &7to cancel. Click this message to get the current value.

messageElementBasicEditSearch: |
  &7Enter part of the value in chat, or &c{cancel} &7to cancel. If a single value matches the chat you entered, it'll be selected.

messageElementBasicEditSearchNoMatch: |
  &7No matches were found for &c{value}&7.

messageElementBasicEditSearchTooManyMatches: |
  &7Too many matches were found for &c{value}&7. Try entering a more precise value.

messageElementBasicEditSearchMatch: |
  &7Found and selected value &a{value}&7.

messageElementBasicListLineEdit: |
  &7Enter the new value in chat, or &c{cancel} &7to cancel. Click this message to get the current value.

messageElementBasicListSwap: |
  &7Press a number key on another value to swap it, or any other click to cancel.

messageElementBasicListSwapped: |
  &7Values have been swapped.

messageElementBasicImportLocation: |
  &7Sneak to import the new value, or enter &c{cancel} &7in chat to cancel.

messageElementBasicImportNPC: |
  &7Interact with the new NPC to import, or enter &c{cancel} &7in chat to cancel.

messageElementContainerImportItem: |
  &7Drop the new item to import it, or enter &c{cancel} &7in chat to cancel.

messageElementCreateEnterId: |
  &7Enter the new value ID in chat, or &c{cancel} &7to cancel.

messageElementCreateInvalidId: |
  &7ID &c{value} &7isn't valid : only letters, numbers or &c_ &7are allowed.

