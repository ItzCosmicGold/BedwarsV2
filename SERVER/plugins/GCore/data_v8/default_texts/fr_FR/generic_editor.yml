  &7Entrez la nouvelle valeur dans le chat, ou &c{cancel} &7pour annuler. Cliquez sur ce message pour entrer la valeur actuelle.

messageElementBasicListSwap: |
  &7Cliquez sur une autre valeur avec une touche numérique pour l'échanger, ou bien tout autre type de clic pour annuler.

messageElementBasicListSwapped: |
  &7Les valeurs ont été échangées.

messageElementBasicImportLocation: |
  &7Sneak pour importer la nouvelle value, ou entrez &c{cancel} &7dans le chat pour annuler.

messageElementBasicImportNPC: |
  &7Interact with the new NPC to import, ou entrez &c{cancel} &7dans le chat pour annuler.

messageElementContainerImportItem: |
  &7Drop the new item to import it, ou entrez &c{cancel} &7dans le chat pour annuler.

