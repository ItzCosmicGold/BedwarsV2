# -------------------- Messages --------------------

messageElementBasicEdit: |
  &7Entrez la nouvelle valeur dans le chat, ou &c{cancel} &7pour annuler.

messageElementBasicEditSuggestCurrent: |
  &7Entrez la nouvelle valeur dans le chat, ou &c{cancel} &7pour annuler. Cliquez sur ce message pour entrer la valeur actuelle.

messageElementBasicEditSearch: |
  &7Entrez une recherche dans le chat, ou &c{cancel} &7pour annuler. Si une seule valeur correspond à la valeur que vous avez entrée, elle sera sélectionnée.

messageElementBasicEditSearchNoMatch: |
  &7Aucun résultat trouvé pour &c{value}&7.

messageElementBasicEditSearchTooManyMatches: |
  &7Trop de résultats trouvés pour &c{value}&7. Essayez une valeur plus précise.

